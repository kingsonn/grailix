name: Run Grailix Agents

on:
  schedule:
    # Run at specific times (UTC) - converted from IST (IST = UTC + 5:30)
    - cron: "30 13 * * *"  # 7:00 PM IST (1:30 PM UTC)
    - cron: "30 19 * * *"  # 1:00 AM IST (7:30 PM UTC previous day)
    - cron: "35 14 * * *"  # 8:05 PM IST (2:35 PM UTC)
    - cron: "5 21 * * *"   # 2:35 AM IST (9:05 PM UTC previous day)
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  run-agents:
    runs-on: ubuntu-latest
    
    steps:
      - name: Call Agent-1 Ingestor
        run: |
          echo "üîµ Calling Agent-1 (Ingestor)..."
          response=$(curl -s -w "\n%{http_code}" -X POST "https://grailix.vercel.app/api/run-agent1" \
               -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Status: $http_code"
          
          if [ "$http_code" -ne 200 ]; then
            echo "‚ùå Agent-1 failed with status $http_code"
            exit 1
          fi
          
          echo "‚úÖ Agent-1 completed successfully"

      - name: Call Agent-3 Resolver
        run: |
          echo "üîµ Calling Agent-3 (Resolver)..."
          response=$(curl -s -w "\n%{http_code}" -X POST "https://grailix.vercel.app/api/run-agent3" \
               -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Status: $http_code"
          
          if [ "$http_code" -ne 200 ]; then
            echo "‚ùå Agent-3 failed with status $http_code"
            exit 1
          fi
          
          echo "‚úÖ Agent-3 completed successfully"
